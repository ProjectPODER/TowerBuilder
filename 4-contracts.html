---
layout: default
title: Contracts
permalink: /contracts/
---

<section id="contracts_page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contracts-content">
                    <h1 class="contracts-title">Contracts by companies</h1>
                    <div class="form-group contract-search">
                        <label for="search" class="search-title">Search</label>
                        <input type="text" class="form-control" id="search-text" placeholder="Introduce palabra clave a buscar">
                    </div>
                    <div class="row contract-filter">
                        <div class="col-lg-3">
                            <div class="form-group filter-box filter-amount">
                                <label class="filter-title">Total amount <i class="title-tip">(Mexican pesos)</i></label>
                                <input type="text" id="search-fromAmount" name="fromAmount" class="filter-input half-input filter-input-from form-control" placeholder="from $">
                                <input type="text" id="search-toAmount" name="toAmount" class="filter-input half-input filter-input-to form-control" placeholder="to $">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group filter-box filter-contract-type">
                                <label class="filter-title">Type of contract<img src="{{ site.baseurl }}/assets/img/info-circle-solid.svg" alt="icon" class="info-icon" data-toggle="tooltip" data-placement="bottom" title="La ley obliga a la Unidad Compradora a definir el tipo de contratación, ya que varían las normas en cada caso."></label>
                                <select id="search-contractType" name="contractType" class="form-control" id="" class="filter-input">
                                    <option value="todos">-All-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group filter-box filter-procedure-type">
                                <label class="filter-title">Type of procedure<img src="{{ site.baseurl }}/assets/img/info-circle-solid.svg" alt="icon" class="info-icon" data-toggle="tooltip" data-placement="bottom" title="La licitación pública es según la ley mexicana el procedimiento adecuado para contratar obra publica. Excepcionalmente también se pueden realizar otro tipo de procedimientos como: adjudicación directa, convenio e invitación a cuando menos tres proveedores."></label>
                                <select id="search-procedureType" name="procedureType" class="form-control" id="" class="filter-input">
                                    <option value="todos">-All-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group filter-box filter-date">
                                <div>
                                    <label class="filter-title">Date range<img src="{{ site.baseurl }}/assets/img/info-circle-solid.svg" alt="icon" class="info-icon" data-toggle="tooltip" data-placement="bottom" title="Encuentra los contratos activos entre dos fechas."></label>
                                </div>
                                <input type="text" id="search-dateFrom" class="filter-input filter-input-from datepicker__input-container form-control" placeholder="from">
                                <input type="text" id="search-dateTo" class="filter-input filter-input-to datepicker__input-container form-control" placeholder="to">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <p class="filter-footnote">Apply filters on contracts with companies.</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table id="contracts_search" width="100%"></table>
            </div>
        </div>
    </div>
</section>

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/datatables.min.css" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/gijgo.min.css" />

<script src="{{ site.baseurl }}/assets/javascript/papaparse.min.js"></script>
<script src="{{ site.baseurl }}/assets/javascript/datatables.min.js"></script>
<script src="{{ site.baseurl }}/assets/javascript/gijgo.min.js"></script>
<script src="{{ site.baseurl }}/assets/javascript/towersearch.js"></script>

<script type="text/javascript">
    getSearchData($, "{{ site.contracts_url | prepend: site.baseurl }}");

    $('#search-dateFrom').datepicker({ format: 'yyyy-mm-dd', showRightIcon: false, uiLibrary: 'bootstrap4', iconsLibrary: 'fontawesome' });
    $('#search-dateTo').datepicker({ format: 'yyyy-mm-dd', showRightIcon: false, uiLibrary: 'bootstrap4', iconsLibrary: 'fontawesome' });

</script>
