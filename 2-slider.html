---
layout: default
title: Slider
permalink: /slider/
---
<div id="fullpage-slider">
	{% for first-slide in site.first-slider %}
		{% capture id %}{{ first-slide.id | remove:'/' | remove:'first-slider' | downcase }}{% endcapture %}
		<div class="section">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-5 col-md-12">
						{{ first-slide.content }}
					</div>
					<div class="col-lg-7 col-md-12">
						<img src="/assets/img/{{first-slide.image}}" alt="" class="img-fluid">
					</div>
				</div>
			</div>
	    </div>
	{% endfor %}
</div>

<script type="text/javascript">
	//Inicializing sliders
	$(function() {
	  $('#fullpage-slider').fullpage({
	    verticalCentered: true,
	    navigation: true,
	    anchors: anchors,
	    menu: '#menu'
	  });
	});

	var anchors = [
	{% for first-slide in site.first-slider %}
	  {% capture id %}{{ first-slide.id | remove:'/' | remove:'first-slider' | downcase }}{% endcapture %}
	  '{{id}}'{% if forloop.last == false %},{% endif %}
	{% endfor %}
	]
</script>
